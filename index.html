<!-- version du html : html5 -->
<!DOCTYPE html>
<!-- start -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="Card">
            <div class="illustration_img">
                <img class="hero" src="./assets/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="title">Order Summary</div>
            <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <div class="music">
                <div class="music_icon">
                    <img src="./assets/icon-music.svg" alt="icon-music">
                </div>
                <div class="music_title">Annual Plan</div>
                <div class="music_click">Change</div>
                <div class="music_price">$59.99/year</div>
            </div>
            <div class="Payment">Proceed to Payment</div>
            <div class="Cancel">Cancel Order</div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Nawfal RAZOUK</a>.
    </div>
</body>

</html>
